server:
  servlet:
    session:
      timeout: 60m
  http:
    port: 8080
  port: 8400

  tomcat:
    threads:
      max: 500
      min-spare: 30
    max-connections: 10000
    accept-count: 200
    max-http-form-post-size: 20MB

spring:
  cache:
    type: none

  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true

    remote:
      restart:
        enabled: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  datasource:
    master:
      hikari:
        username: root
        password: wnsah12
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: jdbc:mariadb://localhost:3310/jmblog_mariadb
        pool-name: jmblog_mariadb_master

    slave:
      hikari:
        username: root
        password: wnsah12
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: jdbc:mariadb://localhost:3311/jmblog_mariadb
        pool-name: jmblog_mariadb_slave

  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      format_sql: true
      show_sql: true
      use_sql_comments: true
      ddl-auto: update
      use-new-id-generator-mappings: true
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 10000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true


  redis:
    lettuce:
      pool:
        max-active: 5
        max-idle: 5
        min-idle: 2
        max-wait: 500
    port: 6379
    host: localhost
    connect-timeout: 5000
    timeout: 1500

    session:
      timeout: 600  # 10ë¶„
      store-type: redis
      redis:
        flush-mode: on_save

logging:
  pattern:
    console: "[%d] %-5level [${PID:-} - %thread - {%C => %M, %l}] %logger : %msg%n"
    file: "[%d] %-5level [${PID:-} - %thread - {%C => %M, %l}] %logger : %msg%n"

  file:
    name: ./logs/JmBlog.log
    max-history: 30

  level:
    root: INFO
    com.service: INFO

    org.hibernate:
      SQL: debug
      type.descriptor.sql: trace

mybatis:
  mapper-locations: mybatis/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


