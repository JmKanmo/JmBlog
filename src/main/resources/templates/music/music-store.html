<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf} ne null">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf} ne null">
    <title>뮤직 스토어 페이지</title>
    <th:block th:replace="fragments/template/music-template :: music-template"></th:block>
    <th:block th:replace="fragments/config :: config"></th:block>
    <link th:href="@{/css/music/music-store.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/music/music-store.js}"></script>
</head>

<body>
<div class="container">
    <div class="music_store_container">
        <h3 class="music_store_title">뮤직 스토어</h3>

        <div class="audio_player_style" id="audioPlayerContainer">
            <!-- audio player template -->
        </div>

        <div class="music_store_box">
            <!-- 관리자 영역 -->
            <ul class="music_store_list">
                <h3 class="music_store_list_title">
                    뮤직 플레이 리스트
                </h3>

                <button class="common_button_text common_orange_button music_store_reload_button"
                        id="musicStoreReloadButton">
                    새로고침
                </button>

                <div class="music_store_list_util_box clear_fix">
                    <div class="music_store_list_search_form">
                        <select class="music_search_type_selector" id="musicSearchTypeSelector">
                            <option value="ALL">전체</option>
                            <option value="NAME">제목</option>
                            <option value="ARTIST">아티스트</option>
                        </select>

                        <input type="text" class="music_store_list_search_input" id="musicStoreListSearchInput"
                               name="searchText" placeholder="검색어를 입력하세요">
                        <button type="button" class="music_store_list_search_button" id="musicStoreListSearchButton">
                            <img class="common_button_image_style" src="../images/search.gif"/>
                        </button>
                    </div>

                    <select class="music_store_list_sort_selector" name="musicStoreListSortSelector"
                            id="musicStoreListSortSelector">
                        <option value="ASC">최신순</option>
                        <option value="DESC">과거순</option>
                    </select>
                    <select class="music_store_list_category_selector" name="musicStoreListCategorySelector"
                            id="musicStoreListCategorySelector">
                        <!-- music store category list template -->
                    </select>
                </div>

                <div class="clear_fix music_store_option_box">
                    <div class="clear_fix music_store_option_select_box">
                        <button type="button" class="common_button_text music_store_option_all_select_button"
                                id="musicStoreOptionAllSelectButton">
                            전체선택
                        </button>
                        <button type="button" class="common_button_text music_store_option_select_cancel_button"
                                id="musicStoreOptionSelectCancelButton">
                            선택해제
                        </button>
                    </div>

                    <div class="clear_fix music_store_option_add_box">
                        <button type="button" class="common_red_button music_store_option_add_button"
                                id="musicStoreTakeButton">
                            담기
                        </button>
                    </div>
                </div>

                <div class="music_store_list_box" id="musicStoreListBox">
                    <!-- music store list template -->
                </div>
                <div class="music_store_page_container">
                    <nav class="common-pagination-justify-content-center" aria-label="Page navigation">
                        <ul class="pagination" id="musicStorePagination">
                            <!-- 페이지 템플릿 -->
                        </ul>
                    </nav>
                </div>
            </ul>

            <!-- 사용자 영역 -->
            <ul class="music_download_list">
                <h3 class="music_download_list_title">
                    뮤직 다운로드 리스트
                </h3>

                <button class="common_button_text common_orange_button music_store_reload_button"
                        id="musicDownloadReloadButton">
                    새로고침
                </button>

                <div class="music_download_list_util_box clear_fix">
                    <div class="music_download_list_search_form">
                        <select class="music_download_search_type_selector" id="musicDownloadSearchTypeSelector">
                            <option value="ALL">전체</option>
                            <option value="NAME">제목</option>
                            <option value="ARTIST">아티스트</option>
                        </select>

                        <input type="text" class="music_download_list_search_input" id="musicDownloadListSearchInput"
                               placeholder="검색어를 입력하세요">

                        <button type="button" class="music_download_list_search_button"
                                id="musicDownloadListSearchButton">
                            <img class="common_button_image_style" src="../images/search.gif" alt="">
                        </button>
                    </div>

                    <select class="music_download_list_sort_selector" id="musicDownloadListSortSelector">
                        <option value="ASC">최신순</option>
                        <option value="DESC">과거순</option>
                    </select>

                    <select class="music_download_list_category_selector" id="musicDownloadListCategorySelector">
                        <!-- music store category list template -->
                    </select>
                </div>

                <div class="music_download_option_box clear_fix">
                    <div class="clear_fix music_download_option_select_box">
                        <button type="button" class="common_button_text music_download_option_all_select_button"
                                id="musicDownloadOptionAllSelectButton">
                            전체선택
                        </button>
                        <button type="button" class="common_button_text music_download_option_select_cancel_button"
                                id="musicDownloadOptionSelectCancelButton">
                            선택해제
                        </button>
                    </div>

                    <div class="clear_fix music_download_option_manage_box">
                        <button type="button" class="common_orange_button music_download_option_delete_button"
                                id="musicDownloadDeleteButton">
                            삭제
                        </button>
                    </div>
                </div>

                <div class="music_download_list_box" id="musicDownloadListBox">
                    <!-- music download list template -->
                </div>
                <div class="music_download_page_container">
                    <nav class="common-pagination-justify-content-center" aria-label="Page navigation">
                        <ul class="pagination" id="musicDownloadPagination">
                            <!-- 페이지 템플릿 -->
                        </ul>
                    </nav>
                </div>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
