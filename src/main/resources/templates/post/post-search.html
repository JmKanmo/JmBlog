<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf} ne null">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf} ne null">
    <title>게시글 검색 페이지</title>
    <th:block th:replace="fragments/config :: config"></th:block>
    <th:block th:replace="fragments/template/notice-template :: notice-template"></th:block>
    <th:block th:replace="fragments/template/post-template :: post-template"></th:block>
    <th:block th:replace="fragments/template/like-template :: like-template"></th:block>
    <link th:href="@{/css/common/post-util.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/post/post-search.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/post/post-search.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="post_search_container">
    <div class="post_search_option_container">
        <select class="blog_view_search_option" name="postSearchOption" id="postSearchOptionSelector">
            <option value="ALL">전체</option>
            <option value="TITLE">제목</option>
            <option value="CONTENT">내용</option>
        </select>

        <form action="/post/search" method="get" class="blog_view_search_form" id="postSearchForm">
            <input type="text" class="search_blog_input" id="postSearchKeywordInput" name="keyword"
                   placeholder="검색어를 입력해주세요." spellcheck="false" required>
            <button type="button" class="search_blog_button" id="postSearchButton" title="게시글 검색">
                <img class="search_blog_button_img" src="../images/search.gif"/>
            </button>
            <span class="blind">게시글 검색</span>
        </form>
    </div>

    <h3 class="post_search_title">
        <div class="search_pause_box" id="search_pause_box">
            <span>검색 중 입니다.</span>
        </div>

        <div class="search_result_box" id="search_result_box">
            <span th:text="'&quot;' + ${keyword} + '&quot;'"></span>
            <span>검색 결과: <span style="color: #333" id="post_search_count">0</span>개</span>
        </div>
    </h3>

    <div class="post_search_block">
        <div class="blog_post_board">
            <ul class="blog_list clear_fix" id="blog_post_list">
                <!-- blog post template -->
            </ul>
        </div>
    </div>

    <div class="post_search_page_container">
        <nav class="common-pagination-justify-content-center" aria-label="Page navigation">
            <ul class="pagination" id="PostSearchPagination">
                <!-- 페이지 템플릿 -->
            </ul>
        </nav>
    </div>
</div>
</body>
<input type="hidden" id="blogIdInput" readonly th:value="${blogId}">
<input type="hidden" readonly id="blogIdHiddenInput" th:value="${blogId}">
<input type="hidden" id="keywordInput" readonly th:value="${keyword}">
<div th:replace="fragments/footer::footer"></div>
</html>
