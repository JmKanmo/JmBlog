<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <th:block th:replace="/fragments/config :: config"></th:block>
    <link th:href="@{/css/user/login.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user/login.js}"></script>
</head>

<body>
<div class="login_container">
    <!-- logo-box -->
    <div th:replace="/fragments/common.html :: logo_layout"></div>

    <h1 class="login_title">로그인 하기</h1>

    <form method="post" class="login_form" action="/user/login" id="loginForm" name="loginForm">

        <div class="input_div clear_fix">
            <label for="user_id" class="input_label email_label">
                <span class="blind">아이디(이메일)</span>
            </label>

            <input type="email" id="user_id" class="input_form" maxlength="128"
                   placeholder="이메일을 입력해주세요."
                   name="userId" required>
        </div>

        <div class="input_div clear_fix">
            <label for="user_password" class="input_label password_label">
                <span class="blind">비밀번호</span>
            </label>

            <input type="password" id="user_password" name="password" class="input_form"
                   maxlength="20" minlength="8" placeholder="비밀번호를 입력해주세요." autocomplete="on" required>
        </div>

        <div class="sub_link_div clear_fix">
            <a href="/user/signup" class="signup_link">회원가입</a>
            <a href="/" class="id_pw_find_link">아이디/비밀번호 찾기</a>
        </div>

        <button type="submit" class="submit_button" id="login_form_button">
            로그인
        </button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
